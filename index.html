<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/custom.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <title>Travel Lion</title>

</head>

<body class="mainImage">
  <div class="mainBody stage0">


    <!-- User dropdown and input boxes -->
    <div class="container" id="inputDiv">
      <div class="headline animated slideInDown">
        <h1 class="headline-word">
        <span class="text-center" style="color: red">Travel</span><span style="font-style:italic; color: blue" >Lion...</span>
      </h1><br><span style="color: white"><h4 class="slogan">VENUES, LIVE EVENTS, WEATHER</h4></span>
      </div>
      <form class="text-center ">
        <div class="form-group">
          <select id="userCardsLimit" class="text-center btn btn-secondary dropdown-toggle userCardsValueFormat border rounded-left" name="">
            <option>3</option>
            <option>6</option>
            <option>9</option>
            <option selected>12</option>
            <option>15</option>
            <option>18</option>
            <option>21</option>
            <option>24</option>
            <option>27</option>
            <option>30</option>
          </select>
          <select id="userDropDown" class="text-center btn btn-secondary dropdown-toggle animated slideInLeft userSearchFormat border rounded-left" name="">
            <option>Top Picks</option>
            <option>Trending</option>
            <option>Food</option>
            <option>Drinks</option>
            <option>Coffee</option>
            <option>Breakfast</option>
            <option>Dinner</option>
            <option>Nightlife</option>
            <option>Fun</option>
            <option>Shops</option>
            <option>Arts</option>
            <option>Sights</option>
            <option>Gym</option>
          </select>
          <label for="inputCity" class="sr-only">Input City</label>
          <input type="text" class="animated slideInRight userCityFormat border rounded-right text-center" id="inputCity" placeholder="Enter a City">
          <button id="submitBtn" type="submit" class=" btn btn-secondary">Submit</button>
        </div>
      </form>
    </div>
    <!-- End of User dropdown and input boxes -->

    <!-- Weather div that displays weather based on user city search -->
    <div class="container">
      <h3 id="city" class="text-left weatherHeadline2"></h3>
      <div id="weatherDiv">
        <div class="row">
          <div class="col-md-12">
          </div>
        </div>
        <div id="forecast" class="row">
        </div>
      </div>

    </div>
    <!-- End of Weather Div -->

    <!-- Activities div that displays user search picks -->
    <div class="container background">
      <div id="activitiesBG">
        <div id="topPicks" class="text-center"></div>
        <div>
          <div id="activitiesDiv" class="row mx-auto scroll">
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--End of activities div -->

  <!-- Modol that appears when card is clicked -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="cardClicked" class="row">
        <div id="cardClickedShow" class="card h-75 d-inline-block">
        </div>
        <div id="userTips" class="col-md-6">
        </div>
      </div>
      <div id="similarNameSlogan" class="row">
      </div>
      <div id="similar" class="row">
      </div>
      <div id="eventsNameSlogan" class="row text-center">
      </div>
      <div id="liveEvents" class="row ">

      </div>
      <div id="moreEvents" class="row text-center">

      </div>
    </div>
  </div>
  <!-- End of Model -->


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script type="text/javascript" src="https://api.eventful.com/js/api"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
  <script>
    function gAutoComplete() {
      var locInput = document.getElementById("inputCity");
      var options = {
        types: ["(cities)"],
        componentRestrictions: {
          country: "us"
        }
      };

      var autocomplete = new google.maps.places.Autocomplete(locInput, options);
    }
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?&key=AIzaSyCBCVEBvtLtjpWQfrU96srHskWk4V4Azzo&libraries=places&callback=gAutoComplete"></script>
  <script src="javascript/custom.js">
  </script>
</body>


</html>
