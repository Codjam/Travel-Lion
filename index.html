<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="css/animate.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">

    <title>Travel Lion</title>

  </head>
  <body id="mainImage" class="stage0">
    <div class="mainBody">
      <div class="container" id="inputDiv">
        <h1 class="headline animated slideInDown">Hello, where would you like to travel?</h1>
        <form class="animated slideInLeft">
          <div class="form-group">
            <label for="inputCity" class="sr-only">Input City</label>
            <input type="text" class="form-control" id="inputCity">
            <button id="submitBtn" type="button" class="btn btn-dark">Submit</button>
          </div>
        </form>
      </div>


      <div class="container background" >
        <h1>Things To Do</h1>
        <div id="activitiesDiv">

        </div>
      </div>

      <div class="container background" >
        <h1>Weather</h1>
        <div id="weatherDiv">

        </div>
      </div>

      <footer class="footer">
        <div class="container">
          <span class="text-muted">&copy 2018 - Travel Lion</span>
        </div>
      </footer>
    </div>





      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
      <script src="javascript/custom.js"> </script>
  </body>
</html>
