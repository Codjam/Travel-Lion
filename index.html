<body class="mainImage">
  <div class="mainBody stage0">
    <div class="container" id="inputDiv">
      <h1 class="headline animated slideInDown">Hello, where would you like to travel?</h1>
      <form class="animated slideInLeft ">

        <div class="form-group">
          <label for="inputCity" class="sr-only">Input City</label>
          <input type="text" class="form-control" id="inputCity">
          <button id="submitBtn" type="button" class="btn btn-dark">Submit</button>
        </div>
      </form>
    </div>


    <div class="container background">
      <h1 class="text-center">Top Picks in the Area</h1>
      <div>

        <div id="activitiesDiv" class="row mx-auto">


        </div>
      </div>
    </div>

    <div class="container background">
      <div class="row ">
        <div class="col-xs-12 text-center">
          <h1 class="text-center">Weather & 5 Day Forcast</h1>
        </div>
      </div>
      <h3 id="city"></h3>
      <div id="forecast" class="row">
        <div class="col">
          <div class="card card2">
            <div class="card-block text-center">
              <div id="icon" class="text-center"></div>
              <p id="temp"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>

  <footer class="footer">

  </div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
  <script>
    function gAutoComplete() {
      var locInput = document.getElementById("inputCity");
      var options = {
        types: ["(cities)"],
        componentRestrictions: {
          country: "us"
        }
      };

      var autocomplete = new google.maps.places.Autocomplete(locInput, options);
    }
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?&key=AIzaSyCBCVEBvtLtjpWQfrU96srHskWk4V4Azzo&libraries=places&callback=gAutoComplete"></script>

  </script>
